<div class="row mt-2">
    <div class="col-md-5 col-lg-5 col-xl-5 col-sm-12 col-xs-12 mt-5">
        <div *ngIf="teams && teams.length>0">
            <table mat-table [dataSource]="teams" class="mat-elevation-z8">
                <ng-container matColumnDef="team">
                    <th mat-header-cell *matHeaderCellDef> Team </th>
                    <td mat-cell *matCellDef="let element"> {{element.team}} </td>
                </ng-container>
                <ng-container matColumnDef="home">
                    <th mat-header-cell *matHeaderCellDef> Home </th>
                    <td mat-cell *matCellDef="let element"> {{element.home}} </td>
                </ng-container>
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> City </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>
                <ng-container matColumnDef="coach">
                    <th mat-header-cell *matHeaderCellDef> Coach </th>
                    <td mat-cell *matCellDef="let element"> {{element.coach}} </td>
                </ng-container>
                <ng-container matColumnDef="label">
                    <th mat-header-cell *matHeaderCellDef> Label </th>
                    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="col-md-5 col-lg-5 col-xl-5 col-sm-10 col-xs-10 ml-3">
        <div class="mt-5">
            <google-chart [data]="columnChart" (chartSelect)='select($event)'></google-chart>
        </div>
        <div class="">
            <google-chart [data]="pieChart" (chartSelect)='select($event)'></google-chart>
        </div>
    </div>
</div>
